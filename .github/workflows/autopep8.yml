name: autopep8 Check

on: [push, pull_request]

jobs:
  autopep8-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Fetch all history for all branches and tags (needed for the bot commit)
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install autopep8
        run: pip install autopep8

      - name: Check formatting with autopep8
        id: check
        run: |
          # Check if autopep8 would make changes
          if ! autopep8 --diff --recursive .; then
            echo "Formatting issues found."
            echo "apply_changes=true" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "No formatting issues found."
            echo "apply_changes=false" >> $GITHUB_OUTPUT
          fi

